spring.application.name=marksManagement
#server
server.port=8080
server.servlet.context-path=/
#db
spring.datasource.url=jdbc:postgresql://localhost:5432/gradingDb
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=postgres
spring.datasource.password=665676
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
# This updates your tables every time you change your Java code
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
#jwt.secret=abcdefghijklmnopqrstuvwxyz

# Logging
logging.level.com.teacherportal.marksManagement=DEBUG

# CORS (for React)
spring.mvc.cors.allowed-origins=http://localhost:3000, http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true